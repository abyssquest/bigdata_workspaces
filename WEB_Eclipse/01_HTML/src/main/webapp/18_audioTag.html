<!DOCTYPE html>
<html>
	<head>

		<title>오디오소스태그</title>
	</head>
	<body>
		<audio src="contents/Kalimba.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio>
		
		<audio controls autoplay loop>
			<source type="audio/mp3" src="contents/Kalimba.mp3">
			<!-- type 속성 : 
			속성을 입력하지 않으면 웹브라우저가 음악 파일을 내려 받은 뒤
			재생 가능한 파일인지 확인하므로 트래픽이 낭비됨.
			따라서 지정하면 퍼포먼스 향상 기대.
			-->
		</audio>
		
	</body>
