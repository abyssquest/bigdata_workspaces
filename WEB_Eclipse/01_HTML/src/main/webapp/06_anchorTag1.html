<!--
	* 앵커태그 : <a href=""></a>
		- 서로 다른 웹페이지 사이를 이동하거나,
		웹페이지 내부에서 특정한 위치로 이동할 때 사용하는 태그.
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Anchor Tag</title>
	</head>
	<body>
		
		<a href="https://www.naver.com">네이버로 이동 뿅!</a><br>
		<a href="https://www.daum.net">다음으로 이동 뿅!</a><br>
		
	</body>
</html>
