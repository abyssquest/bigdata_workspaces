<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록 기본 태그</title>
	</head>
	<body>
		<h1>ol tag</h1>
		<!-- order list : 번호가 있는 목록 태그 -->
		
		<ol type="a">
			<li>HTML</li><!-- List Item (목록 요소) -->
			<li>CSS</li>
			<li>JavaScript</li>
			<li>jQuery</li>
		</ol>
		
		<h1>ul tag</h1>
		<!-- unorder list : 번호가 없는 목록 태그 -->

		<ul>
			<li>Java</li>
			<li>R</li>
			<li>Python</li>
		</ul>
	</body>
</html>
