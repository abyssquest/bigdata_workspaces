<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그 선택자</title>
		<style type="text/css">
			/* CSS의 주석문 기호 */
			h1 { color: red; }
			h3 { color: blue; }
			p { background: yellow; }
			/* 여러 개의 선택자를 한꺼번에 선택해서 스타일 속성을 적용할 때는 쉼표를 사용하면 된다 */
			h1, h3 { background: silver; }
		</style>
	</head>
	<body>
		<!-- HTML 주석문 기호 -->
		<h1>Lorem lipsum</h1>
		<h3>lipsum title</h3>
		<p>대통령은 조약을 체결·비준하고, 외교사절을 신임·접수 또는 파견하며, 선전포고와 강화를 한다. 국군은 국가의 안전보장과 국토방위의 신성한 의무를 수행함을 사명으로 하며, 그 정치적 중립성은 준수된다.</p>
	</body>
</html>
