<!--  
	* 속성선택자
		- 특정 속성을 가진 HTML 태그를 선택할 수 있다.
		- 다른 선택자와 함께 사용하는 선택자.
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>속성선택자</title>
		<style type="text/css">
			input[type$=xt] {
				background: green;
			}
			input[type^=pass] {
				background: silver;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="text"><br> 
			<input type="password"><br>
			<input> <!-- text타입으로 작동하지만 명시적 코드 x : 적용 x -->
		</form>
	</body>
</html>
