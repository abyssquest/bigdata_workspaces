<!-- 이 문서가 html 이라는 표시 -->
<!DOCTYPE html>

<!-- html 문서의 기본형 -->
<html>
	
	<!-- html 태그안에 화면에 나타나지 않지만 웹페이지 정보를 가지는 head 태그가 있다 -->
	<head>
		<!-- 문서의 글자 코드 형식을 표시 -->
		<meta charset="UTF-8">
		
		<!-- 문서의 타이틀 표시 -->
		<title>HTML 시작하기</title>
	</head>
	
	<!-- html 태그안에 화면에 직접 표시되는 body 태그가 존재한다 -->
	<body>
		안녕하세요, HTML!!!
	</body>
	
</html>
