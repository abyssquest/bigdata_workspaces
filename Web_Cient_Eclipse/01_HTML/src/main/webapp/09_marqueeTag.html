<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>marquee</title>
	</head>
	<body>
		
		<marquee width="50%" behavior="scroll">흐르는 문자열</marquee>
		<marquee width="50%" behavior="slide">슬라이드 문자열</marquee>
		<marquee width="50%" behavior="alternate">좌우 이동 문자열</marquee>
		<marquee	bgcolor="yellow"
					width="50%"
					height="300"
					direction="right"
					loop="2"
					scrolldelay="200">영역</marquee>
	
	
	
	</body>
</html>
