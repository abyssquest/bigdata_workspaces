<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>글자태그(제목)</title>
	</head>
	<body>
		Header
		<!-- Header 태그는 1 ~ 6 까지 존재 -->
		<h1>Header</h1>
		<h2>Header</h2>
		<h3>Header</h3>
		<h4>Header</h4>
		<h5>Header</h5>
		<h6>Header</h6>
		
		<!-- 정의 되지 않은 태그. 에러 표시는 않나지만 일반 글자처럼 출력. -->
		<h7>Header</h7>
		
	</body>
</html>
